site_name: Grok API Guide
site_description: Comprehensive guide for using Grok 4 series models via API
site_author: Grok API Guide
repo_url: https://github.com/yourusername/grok-api-guide

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - 中文文档: zh.md
  - Models: models.md

plugins:
  - search:
      lang: en, zh

markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/grok-api-guide

copyright: Copyright &copy; 2025 Grok API Guide